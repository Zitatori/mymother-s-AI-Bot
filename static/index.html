<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>占い×AI 女神メッセージBot by もりえみ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      font-family: "Noto Serif JP", "Hiragino Mincho ProN", serif;
      color: #3b2a57;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(8px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      margin-top: 40px;
      text-align: center;
    }

    .title img {
      max-width: 80%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(200, 170, 255, 0.3);
    }

    .chat-container {
      width: 90%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(160, 130, 255, 0.25);
      padding: 20px;
      margin-top: 30px;
      overflow-y: auto;
      flex: 1;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin: 14px 0;
    }

    .message.user {
      justify-content: flex-end;
    }

    .bubble {
      border-radius: 18px;
      padding: 12px 16px;
      line-height: 1.6;
      max-width: 70%;
    }

    .assistant .bubble {
      background: #fff9f3;
      border: 1px solid #f4dccf;
      box-shadow: 0 4px 18px rgba(212, 175, 55, 0.08);
    }

    .user .bubble {
      background: #f2eaff;
      border: 1px solid #dcd0ff;
      box-shadow: 0 4px 18px rgba(107, 78, 161, 0.08);
      color: #45335a;
    }

    .avatar {
      font-size: 1.8rem;
      margin-right: 10px;
    }

    .user .avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    .input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 720px;
      margin: 30px auto 50px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(150, 120, 220, 0.15);
      padding: 10px 14px;
    }

    input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 1rem;
      padding: 12px;
      outline: none;
      color: #3b2a57;
    }

    button {
      background: linear-gradient(90deg, #d9c3ff, #ffe99b);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 700;
      color: #3b2a57;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="title">
      <img src="title1.png" alt="占い×AI 女神メッセージBot by もりえみ" />
    </div>

    <div id="chat" class="chat-container">
      <div class="message assistant">
        <div class="avatar">🧚‍♀️</div>
        <div class="bubble">
          いま、少し切り替え期のエネルギーを感じます🌙<br />
          最近いちばん気になっているテーマは何ですか？
        </div>
      </div>
    </div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="ここに入力してください…" />
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `<div class="bubble">${text}</div><div class="avatar">🧑‍💼</div>`;
      chat.appendChild(userMsg);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      const botMsg = document.createElement("div");
      botMsg.className = "message assistant";
      botMsg.innerHTML = `<div class="avatar">🧚‍♀️</div><div class="bubble">……</div>`;
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        botMsg.querySelector(".bubble").innerText = data.reply;
      } catch (err) {
        botMsg.querySelector(".bubble").innerText = "⚠️ サーバに接続できませんでした。";
      }
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
